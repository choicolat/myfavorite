<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    div {
      height: 50px;
      margin: 10px;
    }

    .px {
      width: 100px;
      background-color: red;

    }

    .rem {
      width: 10rem;
      background-color: green;
    }

    .percent {
      width: 50%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="px">
    <div class="percent"></div>
  </div>
  <div class="rem"></div>
  <div class="percent"></div>

</body>

</html>
